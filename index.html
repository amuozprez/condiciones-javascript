<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Desafio Condiciones</title>
  </head>

  <body>
    <section class="desafio-border">

      <h1>Desafio Bordes</h1>

      <img class="tocar-imagen" src="./images/Perro.jpg" alt="Perro Husky">

    </section>



    <section class="desafio-stickers">

        <h1>Desafio Stickers</h1>

        <div class="orden-sticker">
            <div class="sticker">
                <img src="./images/sticker1.jpg" alt="Sticker 1">
                <label for="sticker1">Cantidad:</label>
                <input type="number" class="quantity" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="./images/sticker2.jpg" alt="Sticker 2">
                <label for="sticker2">Cantidad:</label>
                <input type="number" class="quantity" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="./images/sticker3.jpg" alt="Sticker 3">
                <label for="sticker3">Cantidad:</label>
                <input type="number" class="quantity" min="0" max="10" value="0">
            </div>
        </div>

        <button class="order-button">Verificar</button>
        <p class="result"></p>

    </section>



    <section class="desafio-clave">

      <h1>Desafio Clave</h1>

      <select class="password" id="password1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select class="password" id="password2">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <select class="password" id="password3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
      <button class="submit">Ingresar</button>
      <p class="resultado"></p>

    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
